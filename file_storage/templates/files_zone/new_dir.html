{% extends 'layout.html' %}

{% block content %}

    <form method="post" action="">
        {{ form.hidden_tag() }}

        <fieldset class="form-group">
            <div class="col-lg-6">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span></span>
          <input type="text" class="form-control" placeholder="Name Directory" aria-describedby="basic-addon1" value="{{request.form.dirname}}" name="dirname">
            </div>
            </fieldset>

        <fieldset class="form-group">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon">
            <input type="checkbox" id="yourBox" name="secure" checked>
          </span>
          <input type="password" class="form-control" id="yourText" value="{{request.form.password}}" name="password" placeholder="Password">
        </div>
      </div>
            </fieldset>
        <fieldset class="form-group">
           <div class="col-lg-2">
               <button type="submit" class="btn btn-default btn-lg">
                  <span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span> Create
                </button>

               </div>
            </fieldset>

        <script>
        document.getElementById('yourBox').onchange = function() {
            document.getElementById('yourText').disabled = !this.checked;
            document.getElementById('yourText').value = ""
        };
        </script>


    </form>
{% endblock %}
